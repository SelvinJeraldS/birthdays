
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars caused by falling flowers */
            position: relative; /* Required for absolute positioning */
            background: #d220a8;
        }

        .falling-flowers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Makes sure flowers don't interfere with content */
            z-index: -1; /* Places flowers behind other content */
        }

        .flower {
            width: 20px;
            height: 20px;
            background-color: pink; /* You can replace this with an image of a flower */
            border-radius: 50%;
            position: absolute;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) translateX(0);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) translateX(calc(100% - 20px));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        <p style="text-align: center;" class="decorative-text ">Happy Birthday Angel</p>
    </div>
    <div class="marquee-container">
        <div class="marquee">
            <img src="./images/DSC_57182.JPG" alt="Image 3">
            <img src="./images/DSC_57192.JPG" alt="Image 4">
            <img src="./images/image3.jpg" alt="Image 5">
            <img src="./images/image4.jpg" alt="Image 5">
            <img src="./images/image5.jpg" alt="Image 5">
            <!-- <img src="hb.jpeg" alt="Image 5"> -->

            <!-- Add more images here as needed -->
        </div>
    </div>
    <!-- Falling flowers in the background -->
    <div class="falling-flowers">
        <!-- Add as many flowers as you like -->
        <div class="flower" style="left: 10%; animation-delay: 0s;"></div>
        <div class="flower" style="left: 30%; animation-delay: 1s;"></div>
        <div class="flower" style="left: 50%; animation-delay: 2s;"></div>
        <div class="flower" style="left: 70%; animation-delay: 0.5s;"></div>
        <div class="flower" style="left: 90%; animation-delay: 1.5s;"></div>
        <!-- Add more flowers here -->
    </div>
</body>
</html>
